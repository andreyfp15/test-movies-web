<div class="row">
    <div class="col-md-12 mt-3">
        <h3>{{movie.title}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <img class="card-img-top" src="https://image.tmdb.org/t/p/original{{movie.poster_path}}"
            style="object-fit: cover;">
    </div>
